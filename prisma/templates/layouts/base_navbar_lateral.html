{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Innovación</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        <a class="navbar-brand" href="#">
            <img src="{% static 'bancolombia.png' %}" alt="Logo" width="120" height="20" class="d-inline-block align-top">
            Inicio
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'necessity_artifact' %}">Artefacto de identificación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'prisma' %}">Artefacto Prisma</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Radar de tendencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Radar de oportunidades</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div id="sidebar" class="col-md-2 bg-light">
                <div class="list-group">
                    <a href="{% url 'prisma' %}" class="list-group-item list-group-item-action">Casos de uso</a>
                    <a href="{% url 'business_value' %}" class="list-group-item list-group-item-action">Valor para el negocio</a>
                    <a href="{% url 'feasibility_value' %}" class="list-group-item list-group-item-action">Viabilidad</a>
                    <a href="{% url 'califications' %}" class="list-group-item list-group-item-action">Calificaciones</a>
                    <a href="{% url 'artifact' %}" class="list-group-item list-group-item-action">Artefacto de priorización</a>
                    <a href="{% url 'diagram' %}" class="list-group-item list-group-item-action">Prisma</a>
                </div>
            </div>
            <!-- Contenido principal -->
            <div class="col-md-10">
                <!-- Aquí va el contenido principal -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
